<menu></menu>
	
<div class="content" ng-controller="contentController">

<ul class="content__shop">
	<li  ng-repeat="prod in shop">
	
	
		<div class="prod__Img"> <a rel="nofollow" target="_blank" href="{{prod.image}}"> <img class="prod__Img" src="{{prod.image}}"> </a></div>
		<div class="prod__Name">{{prod.name}}
			<div class="desc">{{prod.description}}</div>
		</div>
		<!-- <div class="prod__Name">{{prod.price}}</div> -->
	
	</li>
	</ul>
</div>
