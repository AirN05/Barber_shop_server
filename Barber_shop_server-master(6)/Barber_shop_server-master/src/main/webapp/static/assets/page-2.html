<menu></menu>

<div class="content text" ng-controller="editController">
	
	<ul class="content__ul" ng-repeat="item in price">
		<li>
			<div class="price_block">
				<div class="price__desc">
					<div><input type="text" class="editText text"  ng-model="item.name"></div>
					<div><input type="text"   class="editText text"   ng-model="item.options" ></div>
				</div>
				<div class="price__num"><input class="editText text" type="text" ng-model="item.price" ></div> 
				<button class="button__del selectEmp text" ng-click="delPrice(item.id_price, item)">Удалить</button>
				<hr class="line">
			</div>
		</li>
	</ul>


<button class="button__ok selectEmp text" ng-click="changePrice()">Сохранить изменения</button>
<hr>
<form class="add">
<p class="text">Добавить услугу</p>
	<input type="text" class="addText text" placeholder="Услуга"  ng-model="newService" ><br>
	<input type="text" class="addText text" placeholder="Цена"  ng-model="newPrice" ><br>
	<input type="text" class="addText text" placeholder="Опция"  ng-model="newOption" ><br>

	<button class="button__ok selectEmp text" ng-click="addPrice()">Добавить</button>

</form>
</div>
